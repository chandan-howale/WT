<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angularroute.min.js%22%3E%3C/script&gt"></script>
    <title>ToDoApp</title>
</head>

<body ng-app="todoapp" ng-controller="todoctrl">

    <div class="container alert alert-danger">
        <h2>MCA todo list SPA</h2>
        <form ng-submit="todoAdd()">
            <input class="form-control" type="text" ng-model="todoInput" size="20" placeholder="Add New"><br>
            <input class="btn btn-danger" type="submit" value="Add New">
        </form>
    </div>

    <br>
    <div class="container mt-4 p-5 bg-danger text-white rounded">
        <h2>MCA todoList item</h2>
        <div ng-repeat="x in todoList">
            <h4><input class="form-check-input" type="checkbox" ng-model="x.done">
                <span ng-bind="x.todoText"></span>
            </h4>
        </div>
        <p><button class="btn btn-warning" ng-click="remove()">
            Removed Marked</button></p>
    </div>


    <script>
        var app = angular.module('todoapp', []);
        app.controller('todoctrl', function ($scope) {
            $scope.todoList = [];
            $scope.todoAdd = function () {
                $scope.todoList.push({ todoText: $scope.todoInput, done: false });
                $scope.todoInput = "";
            };
            $scope.remove = function () {
                var oldList = $scope.todoList;
                $scope.todoList = [];
                angular.forEach(oldList, function (x) {
                    if (!x.done) $scope.todoList.push(x)
                });
            };
        });
    </script>
</body>

</html>
