<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Form</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            background: url('./svg/registerBg.svg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 550px;
            margin-top: 5%;
        }

        .container a {
            background: #ffccb4;
            color: #000000;
            border: 2px solid #181c84;
            margin-top: 60px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.514);
            padding: 30px;
            border-radius: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card h3 {
            text-align: center;
            color: #181c84;
        }

        .card .form-group {
            margin-bottom: 20px;
        }

        .card .form-control {
            border-radius: 25px;
            padding: 15px;
        }

        .card .btn-primary {
            background: #ffccb4;
            border: 2px solid #181c84;
            border-radius: 25px;
            padding: 15px;
            width: 100%;
            color:#000000 ;
        }

        .card .btn-primary:hover {
            /* background: #181c84; */
            opacity: 1;
        }

        .card .forgot {
            display: block;
            text-align: center;
            font-size: 12px;
            color: #323538;
            opacity: 0.9;
            text-decoration: none;
        }

        .card .forgot:hover,
        .card .forgot:active {
            opacity: 1;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3>Appointment Booking Form</h3>
            <form method="post" action="/appointmentSubmit">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Full Name" required>
                </div>
                <!-- <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div> -->
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="mobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="time" class="form-label">Time</label>
                            <input type="time" class="form-control" id="time" name="time" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason" class="form-label">Reason for Appointment</label>
                    <select class="form-select" id="reason" name="reason" required>
                        <option value="">Select a reason</option>
                        <option value="consultation">Consultation</option>
                        <option value="follow-up">Follow-up</option>
                        <option value="check-up">Check-up</option>
                        <option value="procedure">Procedure</option>
            
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Book Appointment</button>
                
            </form>
        </div>
        <a href="/logout" class="btn btn-primary ">Logout</a>
    </div>
</body>

</html>
